<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Draft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  id="city-search"
                  type="search"
                  placeholder="Enter city here..."
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-4">
                <input type="submit" value="Search" class="form-control" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Brooklyn</h1>
            <ul>
              <li>Last updated at: <span id="date">Tuesday, 15:27</span></li>
              <li id="description">Mostly Sunny</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="images/sunny.svg"
                  alt="cloudy icon"
                  alt-width="40px"
                  id="icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature">54</span>
                  <span class="units">
                    <a href="#" id="fahrenheit-link" class="active">℉</a>
                    /
                    <a href="#" id="celsius-link">°C </a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Feels like <span id="feels-like">50</span>°</li>
                <li>Humidity: <span id="humidity">29</span>%</li>
                <li>Wind: <span id="wind">9</span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/sheranthony/neapolitan-vanilla-app"
            target="_blank"
            >Open-source code</a
          >
          by Sherria Anthony
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
